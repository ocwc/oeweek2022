{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block content %}
<h1>{{ page.title }}</h1>

<div class="card bg-white p-8 lg:p-16 rounded shadow-lg prose">

    <div>{{ page.intro|richtext }}</div>

    <p><a href="/pages/" data-type="page" data-id="11191"><svg class="svg-inline--fa fa-arrow-left" aria-hidden="true" focusable="false" data-prefix="fal" data-icon="arrow-left" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M448 256C448 264.8 440.6 272 431.4 272H54.11l140.7 149.3c6.157 6.531 5.655 16.66-1.118 22.59C190.5 446.6 186.5 448 182.5 448c-4.505 0-9.009-1.75-12.28-5.25l-165.9-176c-5.752-6.094-5.752-15.41 0-21.5l165.9-176c6.19-6.562 16.69-7 23.45-1.094c6.773 5.938 7.275 16.06 1.118 22.59L54.11 240h377.3C440.6 240 448 247.2 448 256z"></path></svg><!-- <i class="fal fa-arrow-left"></i> --> Open Education Week</a></p>

    {% for post in page.get_children %}
    <h2 id="{{ post.title|slugify }}" _style="font-size:18px">Q. {{ post.title }}</h2>
    <p>{{ post.specific.answer|richtext }}</p>
    {% endfor %}

</div>
{% endblock content %}
