- model: web.emailnotificationtext
  pk: 1
  fields:
    action: r_a
    subject: OE Week contribution approved
    body: "Dear {firstname},\r\n\r\nWe appreciate your support and contribution to
      the Open Education Week.  Your entry \"{title}\" has been approved and will
      be featured on the OE Week website ( https://oeweek.oeglobal.org ). \r\n\r\nYou
      may find it here: https://oeweek.oeglobal.org/{slug1}/{year}/{slug2}/\r\n\r\nPlease
      take a minute to review the information. If you have any questions or need to
      make changes or updates to your submission, please notify us at info@openeducationweek.org\r\n\r\nAs
      you get ready for OEWeek …\r\n\r\nDon't forget to take advantage of the promotional
      kit available for download, reuse, remix, and redistribution to promote your
      own events and to promote Open Education Week. Here you’ll find the official
      OEWeek Badge to display on your website. \r\n\r\nDiscuss all things Open Education
      and #oeweek highlights in OEG Connect here: https://connect.oeglobal.org/c/oeweek/33!
      \r\n\r\nLook out for email updates on the OEWeek activities around the world!
      If you don’t have an account yet, join here: https://connect.oeglobal.org/invites/jTtdVe5Qsx\r\n\r\nGet
      social … Open Education Week is a global effort built on everyone's contributions.
      Follow #OEWeek on social media to get updates!\r\n• Twitter @OEWeek\r\n• Facebook
      @openeducationwk \r\n \r\nOpen Education Week is a global effort built on everyone's
      contributions. Please visit the website ( https://www.openeducationweek.org
      ) regularly for the latest updates, and join in on other events where you can!\r\n\r\nThank
      you for joining us to make this 10 year anniversary a global celebration of
      the Open Education movement. We look forward to seeing you throughout the week.
      \r\n\r\nMany thanks,\r\nOEWeek Planning Committee at OEGlobal\r\n\r\n#OEWeek"
- model: web.emailnotificationtext
  pk: 2
  fields:
    action: r_f
    subject: OE Week 2023 submission
    body: "Dear {firstname},\r\n \r\nThank you for your support and contribution to
      Open Education Week.  We would like to include your entry \"{title}\" on the
      OE Week website but it’s not clear to us how it relates to open education.  \r\n
      \r\nCould you please elaborate a little bit more on how you see the connection
      between what you have submitted and the goals of Open Education Week? Please
      let us know how you support openness and we’ll be happy to reconsider. \r\n\r\nDo
      not be discouraged, you obviously wish to know more about the power of open
      as a solution for education challenges. The goal of Open Education Week is to
      raise awareness about free and open educational opportunities around the world.
      We want to highlight how open education and open educational practices can help
      people meet their goals in education worldwide. You can learn more about Open
      Education here ( https://connect.oeglobal.org/t/what-is-open-education/4121
      ), or by watching these videos ( https://www.youtube.com/playlist?list=PLwjjssN-EL4r8KfFERQW-tZN1x5LrWO47
      ), and about how to use CC licenses ( https://certificates.creativecommons.org/cccertedu/
      ). Even though, this time, you were not successful in your application, please
      feel free to join in on the events during March 6-10.\r\n \r\n \r\nBest regards,\r\nOEWeek
      Planning Committee at OEGlobal"
