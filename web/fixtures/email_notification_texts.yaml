- model: web.emailnotificationtext
  pk: 4
  fields:
    action: r_n
    subject: OE Week contribution was received
    body: "Dear Open Education Week enthusiast,\r\n\r\nWe appreciate your contribution
      to Open Education Week (OE Week).  Your entry has been received and will be
      reviewed shortly by the OE Week Planning Committee.  We will notify you when
      your submission is approved and posted to the website. If you have questions,
      please reply to this message.\r\n\r\nIf you'd like to edit your entry, \"{title}\",
      you can do so here: https://oeweek.oeglobal.org/edit/{uuid}/\r\n\r\nOpen Education
      Week is a global effort built on everyone's contributions.  Please visit the
      website ( https://www.openeducationweek.org ) regularly for the latest updates
      and additions to the event.  Take advantage of the promotional kit ( https://www.oeglobal.org/activities/open-education-week/open-education-week-kit/
      ) promotional materials available for you to download, reuse, remix, and redistribute
      to promote your own activities and events.\r\n\r\n\r\nWe invite you to share
      your OE Week experiences, curate resources, and participate in discussions in
      our OEG Connect community space for the event at https://connect.oeglobal.org/c/oeweek/\r\n\r\nIf
      you have not created an account here we offer a unique invitation link so you
      can join https://connect.oeglobal.org/invites/jTtdVe5Qsx\r\n\r\nFollow #OEWeek
      on social media to get updates!\r\n- Facebook: https://www.facebook.com/openeducationwk/\r\n-
      Twitter: https://twitter.com/OEWeek\r\n- Or Subscribe for updates: http://eepurl.com/hMAPS1\r\n\r\nIf
      you have any questions, consult our FAQ section ( https://www.oeglobal.org/activities/open-education-week/faq/
      ) or contact us at info@openeducationweek.org.\r\n\r\nOnce again thank you for
      helping us make this event a global celebration of the Open Education movement.
      We look forward to seeing your participation throughout the week.\r\n\r\nMany
      thanks,\r\n\r\nOEWeek Planning Committee at OEGlobal\r\n\r\n#OEWeek"
